<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styleReg.css')}}">
    
</head>

<body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="{{ url_for('register')}}" method = "post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" name = "name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" name = "username" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" name = "email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" name = "phone" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" name = "password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" name = "confirmpass" placeholder="Confirm your password" required>
            </div>
          </div>
          
          
            <!-- <form action="{{ url_for('login')}}" method ="post"> -->
                <div class="button">
               <!-- <div class="button" onclick="window.location".href="{{ url_for('login')}}";>     -->
                <input type="submit" value="Register" />
            </div>
            <!-- </form> -->
          

          <div class="login"><a href="{{ url_for('login')}}" class="a">Already Have an account? <u>Login</u></a></div>
          <div class="back"><a href="{{ url_for('welcome')}}" class="a">Back</a>
    
            
        </div>
          
        </form>
      </div>
    </div>
  
  </body>
  


</html>
